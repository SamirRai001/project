<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>User Login</title>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="../image/logo/Purbanchal-British-Education.png">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/master.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <div class="whole-container">
        <div class="login-container">

            <div class="login-main">
                <h4>USER LOGIN</h4>
                <form onsubmit="return validateForm()" action="">

                    <!-- email area -->
                    <label class="text-label" for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <div id="email-error-container"></div>

                    <!-- password area -->
                    <label class="text-label" for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <label class="password-icons" for="password-toggle">
                            <span id="invisible" class="material-symbols-sharp">visibility_off</span>
                            <span id="visible" class="material-symbols-sharp">visibility</span>
                        </label>
                        <input id="password-toggle" type="checkbox" onclick="myFunction()" style="display: none;">
                    </div>
                    <div id="password-error-container"></div>

                    <!-- forget password and remember me area -->
                    <div class="forgot-remember-holder">
                        <div>
                            <input type="checkbox" id="remember-password" name="remember-password">
                            <label for="remember-password">Remember me</label>
                        </div>
                        <a href="#">Forgot Password?</a>
                    </div>

                    <!-- login button -->
                    <input type="submit" value="Login">

                    <div class="social-login">
                        <a href="#" id="google">
                            <img src="image/google-color-icon.svg"> <!-- google icon image -->
                            Login with Google
                        </a>
                        <a href="#" id="facebook">
                            <img src="image/facebook-round-color-2021-icon.svg"> <!-- facebook icon image -->
                            Login with Facebook</a>
                    </div>

                    <div class="create-account">
                        <a href="#">Create New Account</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>

</html>
